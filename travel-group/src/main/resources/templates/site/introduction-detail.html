<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>攻略详情</title>
    <link rel="icon" href="https://travel-logo-1304336794.cos.ap-nanjing.myqcloud.com/logo.png"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/global.css}">

    <link rel="stylesheet" th:href="@{/editor.md/css/editormd.min.css}"/>
    <link rel="stylesheet" th:href="@{/editor.md/css/editormd.css}"/>
    <script th:src="@{/js/jquery-3.3.1.js}"></script>
    <script th:src="@{/editor.md/editormd.min.js}"></script>
    <script th:src="@{/editor.md/lib/marked.min.js}"></script>
    <script th:src="@{/editor.md/lib/prettify.min.js}"></script>
    <script th:src="@{/editor.md/lib/raphael.min.js}"></script>
    <script th:src="@{/editor.md/lib/underscore.min.js}"></script>
    <script th:src="@{/editor.md/lib/sequence-diagram.min.js}"></script>
    <script th:src="@{/editor.md/lib/flowchart.min.js}"></script>
    <script th:src="@{/editor.md/lib/jquery.flowchart.min.js}"></script>

</head>
<body>
<div class="nk-container">
    <!-- 引入头部 -->
    <header class="bg-dark sticky-top" th:replace="index::header"></header>
    <div class="main">
        <div class="container">
            <div class="container-fluid">
                <div id="test-editormd" style="width: 97%;padding-left: 5%" >
                    <textarea style="display: none" name="test-editormd-markdown-doc" th:text="${travelIntroduction.content}"></textarea>
                </div>
            </div>
        </div>
    </div>
</div>
    <script>

        var testEditor = editormd.markdownToHTML("test-editormd", {

            htmlDecode :"style, script, iframe",
            emoji           : true,
            taskList        : true,
            tex             : true,  // 默认不解析
            flowChart       : true,  // 默认不解析
            sequenceDiagram : true,  // 默认不解析
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/global.js}"></script>

</body>
</html>
